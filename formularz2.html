<body>

  <!-- nieaktualna przeglądarka, zob. dostosowanie: https://browser-update.org/customize.html -->
  <script>
    var $buoop = {notify:{e:-6,f:-4,o:-4,s:-2,c:-4},insecure:true,api:5};
    function $buo_f(){
      var e = document.createElement("script");

  <!-- Nagłówek strony: menu, logo, breadcrumbs itp. -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Firma kogucik</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> <!-- taki se hamburger jak jest ekran za mały, collapse- składa i rozkłada menu -->
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Strona główna <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <!-- menu rozwijalne -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <a class="dropdown-item" href="#">Action</a>

        <li class="nav-item">

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
      </form>
    </div>
  </nav>

 <div class="container">
   <h1>Przykładowy formularz</h1>
  <form>

<div class="row">
  <div class="col">
    <div class="form-group">
      <label for="Email1">Adres email</label>
      <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Wprowadź email">
      <small id="emailHelp" class="form-text text-muted">Nikomu nie udostępniamy maili naszych użytkowników.</small>
    </div>
  </div>

  <div class="col">
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="email" class="form-control" id="pasword" aria-describedby="emailHelp" placeholder="Hasło">
    </div>

    <div class="form-group">
      <label for="password2">Hasło (powtórz)</label>
      <input type="email" class="form-control" id="password2" aria-describedby="emailHelp" placeholder="Hasło (powtórz)">
    </div>
  </div>
</div>

<div class="form-row">
  <div class="col">
    <div class="form-group">
      <label for="imie">Imię</label>
      <input type="email" class="form-control" id="imie" aria-describedby="emailHelp" placeholder="Imię">
    </div>
  </div>

  <div class="col">
    <div class="form-group">
      <label for="nazwisko">Nazwisko</label>
      <input type="email" class="form-control" id="nazwisko" aria-describedby="emailHelp" placeholder="Nazwisko">
    </div>
  </div>

  <div class="col">
    <div class="form-group">
      <label for="grupa">Grupa</label>
      <select class="custom-select">
          <option selected>Wybierz grupę</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
      </select>
    </div>
  </div>
</div>


<div class="row">
  <div class="col">
    <fieldset class="my-3">
      <legend>Wyślij email z potwierdzeniem:</legend>
      <div class="form-check">
        <input calss="form-check-input" type="radio" name="exampleRadios" id="opcjaRadio1" value="tak" checked>
        <label calss="form-check-label" for="exampleRadios1">
          Tak
        </label>
      </div>
      <div class="form-check">
        <input calss="form-check-input" type="radio" name="exampleRadios" id="opcjaRadio2" value="nie">
        <label calss="form-check-label" for="exampleRadios2">
          Nie
      </label>
      </div>
    </fieldset>
  </div>
  <div class="col">
    <div class="form-check float-right my-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Przeczytałem regulamin</label>
    </div>
  </div>
  <div class="col">&nbsp;</div>
</div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
</div>

  <!-- jQuery library -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap JavaScript and Popper JS (https://popper.js.org) -->
  <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
